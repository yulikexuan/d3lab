<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chapter 3 World Cup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <link type="text/css" rel="stylesheet" href="/css/d3ia.css" />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>
    <script src="/webjars/d3js/4.10.2/d3.min.js"></script>
    <script src="/js/colorbrewer.js"></script>
    <!--<script src="/js/soccerviz.js"></script>-->
</head>
<body onload="createSoccerViz()">
<div class="container-fluid" style="margin-top:20px;">

    <div class="row">

        <div class="col-xs-6" style="width: 564px;">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-9">
                            <h1 class="panel-title">
                                Ch03 Data Driven Design and Interaction
                            </h1>
                        </div>
                        <div class="col-xs-3" style="text-align:right;">
                            <a th:href="@{/}" style="color:white;">Home</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div id="viz">
                        <svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>
                    </div>
                    <div id="controls"></div>
                </div>

            </div>

        </div>

    </div>

</div>

<script>

    function createSoccerViz() {
        d3.csv("/api/data/worldcup", data => {overallTeamViz(data);});
    }

    function overallTeamViz(incomingData) {
        d3.select("svg")
            .append("g")
            .attr("id", "teamsG")
            .attr("transform", "translate(50,300)")
            .selectAll("g")
            .data(incomingData)
            .enter()
            .append("g")
            .attr("class", "overallG")
            .attr("transform", (d, i) => "translate(" + (i * 50) + ", 0)" );

        var teamG = d3.selectAll("g.overallG");

        teamG
            .append("circle")
            .attr("r", 20);

        teamG
            .append("text")
            .style("text-anchor", "middle")
            .attr("y", 40)
            .text(d => d.team);
    }

</script>

</body>
</html>
