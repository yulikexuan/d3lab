<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The D3.js Lab - 1_22</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>
    <script src="/webjars/d3js/4.10.2/d3.min.js"></script>

    <style>

        .inactive, .tentative {
            stroke: blue;
            stroke-width: 4px;
            stroke-dasharray: 5 3;
        }

        .inactive {
            fill: lightgray;
        }

        .tentative {
            opacity: .6;
        }

        .active {
            stroke: black;
            stroke-width: 4px;
            stroke-dasharray: 1;
        }

        circle {
            fill: red;
        }

        circle:hover {
            opacity: 1.0;
        }

        rect {
            fill: darkgray;
        }

        rect:hover {
            fill: lightblue;
        }

        polygon:hover {
            fill: darkgray;
        }

    </style>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">

    <div class="row">

        <div class="col-xs-8 col-xs-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10">
                            <h1 class="panel-title">1_22</h1>
                        </div>
                        <div class="col-xs-2" style="text-align:right;">
                            <a th:href="@{/}" style="color:white;">Home</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div id="infovizDiv">
                        <svg style="width:500px; height:500px; border:1px lightgray solid;">
                            <path d="M 10,60 40,30 50,50 60,30 70,80" />
                            <polygon class="inactive" points="80,400 120,400 160,440 120,480 60,460" />
                            <g>
                                <circle class="active tentative" cy="100" cx="200" r="30"/>
                                <rect class="active" x="410" y="200" width="100" height="50" />
                            </g>
                        </svg>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
