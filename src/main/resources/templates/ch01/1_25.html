<head>
    <meta charset="UTF-8">
    <title>The D3.js Lab - 1_25</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/d3js/4.10.2/d3.min.js"></script>

    <style>

        #borderdiv {
            width: 200px;
            height: 50px;
            border: 1px solid #FF4400;
        }

    </style>

</head>
<body>
<div id="borderdiv"></div>
<script>
    var someData = ["filler", "filler", "filler", "filler", "favorite"];
    var target = d3.select("body").selectAll("div")
        .data(someData)
        .enter()
        .append("div")
                .html("Wow")
        .append("span")
                .html(d => d)
                .style("color", "#FF4400");
    // alert("The selected element is " + target);
</script>

</body>
