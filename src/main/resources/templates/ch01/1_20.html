<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The D3.js Lab - 1_20</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>
    <script src="/webjars/d3js/4.10.2/d3.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">

    <div class="row">

        <div class="col-xs-8 col-xs-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10">
                            <h1 class="panel-title">1_20</h1>
                        </div>
                        <div class="col-xs-2" style="text-align:right;">
                            <a th:href="@{/}" style="color:white;">Home</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div id="infovizDiv">
                        <svg style="width:500px; height:500px; border:1px lightgray solid;">
                            <g>
                                <circle r="1" transform="scale(5)"/>
                                <text>This circle's Label</text>
                            </g>
                            <g transform="translate(100, 50) scale(2)">
                                <circle r="1" />
                                <text>This circle's Label</text>
                            </g>
                            <g transform="translate(100, 400) scale(3)">
                                <circle r="2"/>
                                <text>This circle's Label</text>
                            </g>
                        </svg>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
